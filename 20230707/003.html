<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>배경넣기</title>
        <style>
            body {
                height: 2000px;
                background-color: gray;
            }
            .bg {
                height: 400px;
                /* background: url(./main-visual.jpg) no-repeat 50% 50% / 200px; */
                background-color: skyblue;
                background-image: url(./main-visual.jpg);
                background-repeat: no-repeat;
                background-position: 50% 50%;
                background-size: cover;
                font-size: 200px;
                font-weight: bold;
                color: transparent;
                background-clip: text;
                -webkit-background-clip: text;
            }
            .bg2 {
                height: 400px;

                background-color: skyblue;
                background-image: url(./firework.jpg);
                background-repeat: no-repeat;
                background-position: 50% 50%;
                background-size: cover;
                background-attachment: local;
            }
            .box {
                width: 100px;
                height: 100px;
                box-shadow: inset 10px 10px 0 0 royalblue;
                background: linear-gradient(90deg, royalblue 0%, white 100%);
            }
        </style>
    </head>
    <body>
        <div class="box">box</div>
        <div class="bg">content</div>
        <div class="bg2">content</div>
    </body>
</html>
