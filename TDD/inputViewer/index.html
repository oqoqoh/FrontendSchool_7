<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>anti TDD</title>
        <style>
            article {
                display: inline-block;
                border: 3px solid black;
                border-radius: 15px;
                padding: 20px;
            }
            .viewer {
                display: block;
                font-size: 24px;
                color: teal;
                margin: 50px 0 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <article>
            <strong class="viewer"></strong>
            <input class="inp-txt" type="text" value="" />
            <button class="btn-push" type="button">적용</button>
        </article>

        <script src="./textManager.js"></script>
        <script src="./viewManager.js"></script>
        <script>
            const viewerEl = document.querySelector('.viewer');
            const inpTxt = document.querySelector('.inp-txt');
            const btnEl = document.querySelector('.btn-push');

            const textManager = new TextManager();
            const viewManager = new ViewManager(textManager, { viewerEl, inpTxt, btnEl });

            viewManager.updateView();
        </script>
    </body>
</html>
