<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let stack = [];

                arr.forEach((num, idx) => {
                    if (num === arr[idx + 1]) return;
                    else stack.push(num);
                });
                return stack;
            }

            const arr = [1, 1, 3, 3, 0, 1, 1];
            solution(arr);
        </script>
    </body>
</html>
