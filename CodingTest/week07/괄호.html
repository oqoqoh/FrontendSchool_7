<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            function solution(s) {
                const stack = [];

                s.split('').forEach((str) => {
                    if (stack[stack.length - 1] === '(' && str === ')') {
                        stack.pop();
                    } else {
                        stack.push(str);
                    }
                });

                return stack.length === 0;
            }

            let s = '(())()';
            solution(s);
        </script>
    </body>
</html>
