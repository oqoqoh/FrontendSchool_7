<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>별찍기</title>
    </head>
    <body>
        <script>
            const a = 5;
            const b = 3;

            let result = '';

            Array(b)
                .fill(0)
                .forEach((v) => (result += Array(a).fill('*').join('') + '\n'));

            console.log(result);
        </script>
    </body>
</html>
