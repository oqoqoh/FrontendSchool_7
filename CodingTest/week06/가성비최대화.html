<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>가성비최대화</title>
    </head>
    <body>
        <script>
            // 기계를 구입하려 하는데 이 기계는 추가 부품을 장착할 수 있다. 추가 부품은 종류당 하나씩만 장착 가능하고, 모든 추가 부품은 동일한 가격을 가진다.
            // 원래 기계의 가격과 성능, 추가 부품의 가격과 각 부품의 성능이 주어졌을 때, 추가 부품을 장착하여 얻을 수 있는 최대 가성비를 정수 부분까지 구하시오(가격 및 성능은 상대적인 값으로 수치화되어 주어진다).

            /**
            원래 기계의 가격 : 10
            원래 기계의 성능 : 150
            추가 부품의 가격 : 3
            추가 부품의 성능 : 각각 30, 70, 15, 40, 65
            추가 부품을 장착하여 얻을 수 있는 최대 가성비 : 17.81... → 17
            (성능이 70과 65인 부품을 장착하면 됨)
            */

            let orp = 10;
            let org = 150;
            let adp = 3;
            let adg = [30, 70, 15, 40, 65];

            // 성능이 큰 부품부터 내림차순으로 반복
            adg.sort((a, b) => b - a).forEach((val) => {
                // 기존 가성비가 더 좋으면 원래 가성비 리턴
                if (org / orp > (org + val) / (orp + adp)) return;
                else {
                    // 추가한 부품 가격과 성능 누적
                    org += val;
                    orp += adp;
                }

                return parseInt(org / orp);
            });
        </script>
    </body>
</html>
