    <body>
        <script>
            function solution(list) {
                return list.sort((a, b) => a - b);
            }

            function solution2(list) {
                //음의 정수, 양의 정수를 넣을 배열을 2개 생성
                let negativeArr = [];
                let positiveArr = [];

                list.forEach((num) => {
                    // 음의 정수
                    if (num < 0) return negativeArr.push(num);
                    // 양의 정수
                    else if (num > 0) return positiveArr.push(num);
                    // 0일때, 양의정수 배열의 가장 앞에 배치
                    else return positiveArr.unshift(num);
                });

                // 두 배열을 합침
                return [...negativeArr, ...positiveArr];
            }

            let list = [1, 2, 3, 4, 5, -5, -4, -3, -2, -1, 0];

            console.log(solution2(list));
        </script>
    </body>
