<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            function solution(n) {
                let index = 1;
                let arr = [];

                // 런타임을 줄이기 위해서 n의 절반까지만 반복
                while (index <= n / 2) {
                    n % index === 0 ? arr.push(index) : null;
                    index++;
                }
                // 구한 약수들과 마지막 n 값을 배열에 추가
                let result = [...arr, n];
                return result.reduce((a, c) => a + c);
            }

            let n = 12;
            console.log(solution(n));
        </script>
    </body>
</html>
