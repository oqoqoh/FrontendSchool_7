<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            function solution(list) {
                return (
                    list
                        .map((v) => {
                            // 앞에 문자를 제거
                            return v.split('').splice(1, 1).join();
                        })
                        // 숫자를 정렬
                        .sort()
                        .map((v, i) => {
                            //인덱스에 따라 a, b 문자 붙임
                            return i % 2 === 0 ? (v = 'a' + v) : (v = 'b' + v);
                        })
                );
            }

            let list = ['a1', 'a2', 'a3', 'a4', 'a5', 'b1', 'b2', 'b3', 'b4', 'b5'];

            console.log(solution(list));
        </script>
    </body>
</html>
