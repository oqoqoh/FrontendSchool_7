<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            const left = 13;
            const right = 17;

            function solution(left, right) {
                let result = 0;

                for (let i = left; i <= right; i++) {
                    let count = 0;

                    for (let j = 1; j <= i; j++) {
                        if (i % j === 0) {
                            count++;
                        }
                    }

                    if (count % 2 === 0) {
                        result += i;
                    } else {
                        result -= i;
                    }
                }
                console.log(result);
                return result;
            }

            solution(left, right);
        </script>
    </body>
</html>
