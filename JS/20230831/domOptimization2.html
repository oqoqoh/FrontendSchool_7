<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>doc</title>
    </head>
    <body>
        <main>
            <article class="parent">
                <figure>
                    <img class="figImg" src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg" alt="" />
                    <figcaption class="figCap">유재석씨가 수상식에서 환하게 웃고 있다.</figcaption>
                </figure>
            </article>
        </main>

        <script>
            // DocumentFragment 를 사용해서 한번에 DOM을 업데이트합니다.
            // DocumentFragment : 오직 메모리상에서만 존재하는 경량화된 DOM 트리입니다.
            const main = document.querySelector('main');

            const fragment = new DocumentFragment();

            for (let i = 0; i < 10; i++) {
                const article = document.querySelector('article');
                fragment.appendChild(article.cloneNode(true));
            }

            main.appendChild(fragment);
        </script>
    </body>
</html>
