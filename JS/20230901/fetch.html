<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>fetch</title>
    </head>
    <body>
        <script>
            fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP ERROR state: ${response.status}`);
                    }
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    return data;
                })
                .catch((error) => {
                    console.log(error);
                });

            `fetch는 fulfilled 상태의 프라미스를 반환하기 때문에 then을 통해 데이터를 잘 가져올 수 있을겁니다. 그리고 콘솔을 보면 이번에는 Response 라는 객체가 보입니다.
            Response 는 요청에 대한 종합적인 응답 정보가 저장되어 있는 객체입니다. 
            우리가 필요한것은 JSON 데이터이기 때문에 .json() 메소드를 통해 자바스크립트 객체로 변환이 가능한 promise 객체를 반환받을 수 있습니다.`;
        </script>
    </body>
</html>
