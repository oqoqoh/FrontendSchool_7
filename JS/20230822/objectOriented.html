    <script>
        const me = {
                    name: '한재현',
                    address: '제주도 제주시 인다 1길',
                    phoneNum: '010-8000-0000',
                    canWalk: function () {
                        console.log('재현이가 걷는다.');

        const lion = {
            level: 1,

            }
        }

        me.teaching(lion);


        const kyuYoung = {

            goOutForDinner : () => {

                    account.withdraw()
                }
            }
        }
        const account = {
            title : '보통예금',
            balance : 50000,
            withdraw : () => {
                this.balance -= 10000;
            }

        }
        kyuYoung.payForDinner(account)
        console.log(kyuYoung)
        console.log(account)
