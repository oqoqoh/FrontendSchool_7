<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>z-index</title>
        <style>
            .box1,
            .box2,
            .box3 {
                width: 100px;
                height: 100px;
            }

            .box1 {
                background-color: royalblue;
                position: relative;
                z-index: 100;
            }

            .box2 {
                background-color: slateblue;
                position: absolute;
                top: 50px;
                left: 50px;
                z-index: 200;
            }

            .box3 {
                background-color: salmon;
                position: absolute;
                top: 100px;
                left: 100px;
                z-index: 300;
            }

            .parent {
                background-color: rgba(167, 238, 238, 0.5);
                /* position: relative 만 자기자리 차지 중,부모에게 높이감을 줌 */
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="box1">box1</div>
            <div class="box2">box2</div>
            <div class="box3">box3</div>
        </div>
    </body>
</html>
