        <h1>거꾸로 강을 거슬러 오르는 저 힘찬 연어들처럼</h1>

        <section class="sect-main">
            <p>...</p>
            <p>여러 갈래 중</p>
            <p>만약에 이 길이</p>
            <p>내가 걸어가고 있는</p>
            <p>
                <strong class="str-dark">막막한 어둠</strong>으로
                <strong class="str-shine">별빛</strong>조차 없는 길 일 지라도
            </p>
            <p class="p-never">포기할 순 없는 거야</p>
            <p>걸어 걸어 걸어가다 보면</p>
            <p>
                <strong class="str-hot">뜨겁게</strong> 날 위해 부서진
                <strong class="str-sun">햇살</strong>을 보겠지
            </p>
            <p>...</p>
