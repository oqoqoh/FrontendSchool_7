<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>box만들기</title>
        <style>
            p {
                margin: 0;
            }
            /* 태그 2개 이용 */
            .box1 {
                width: 100px;
                height: 32px;

                border: 5px solid #000;

                text-align: center;
                background-color: #343f50;
                color: #fff;
                overflow: hidden;
            }
            .box1 p {
                border: 5px solid #4a5568;
                border-width: 5px 0 0 5px;
                height: 100%;
                padding: 2px 0;
            }
            /* 태그 하나로 : box-shadow */
            .box1-2 {
                width: 108px;
                height: 44px;

                border: 5px solid #000;

                text-align: center;
                background-color: #343f50;
                color: #fff;
                box-shadow: inset 5px 5px 0 0 #4a5568;
                padding-top: 7px;
                box-sizing: border-box;
            }
            /* 태그 하나로 : outline */
            .box1-3 {
                width: 108px;
                height: 44px;
                text-align: center;
                background-color: #343f50;
                color: #fff;
                box-shadow: inset 5px 5px 0 0 #4a5568;
                padding-top: 7px;
                box-sizing: border-box;

                border: 5px solid #4a5568;
                border-width: 5px 0 0 5px;
                outline: 5px solid #000;
            }

            .btn1 {
                padding: 10px 20px;
                background-color: #343f50;
                color: #fff;
                border: 5px solid #000;
                box-shadow: inset 5px 5px 0 0 #4a5568;
            }

            .box2 {
                display: inline-block;
                background-color: aquamarine;
                padding: 10px 20px;
                background: linear-gradient(90deg, #834df6 0%, #336df2 100%);
                color: #fff;
                border-radius: 50px;
                border: 5px dashed #e6d6ff;
                background-clip: padding-box;
                /* outline: 5px dashed #e6d6ff; */
            }

            .box3 {
                display: inline-block;
                padding: 10px 20px;

                border-radius: 0 50px 50px 50px;
                border: 5px solid #ddd;
                box-shadow: 5px 5px 5px 0 #eee;
            }
            .box4 {
                width: 100px;
                height: 40px;
                text-align: center;
                background-color: #336df2;

                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="box1"><p>Hello🤚</p></div>
        <br />
        <p class="box1-2">Hello🤚</p>
        <br />
        <p class="box1-3">Hello🤚</p>
        <br />
        <button type="button" class="btn1">Hello🤚</button>
        <button type="button" class="btn1">안녕하세요🤚<br />하하하</button>
        <br />
        <p class="box2">Hello🤚</p>

        <p class="box3">Hello🤚</p>
        <p class="box4">Hello🤚</p>
    </body>
</html>
