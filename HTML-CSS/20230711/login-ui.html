<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인</title>
        <style>
            @font-face {
                font-family: 'SpoqaHanSansNeo-Regular';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Regular.woff')
                    format('woff');
                font-weight: normal;
                font-style: normal;
            }
            /* 초기화 */
            p,
            body {
                margin: 0;
            }

            a {
                color: inherit;
                text-decoration: none;
            }

            body {
                background-color: skyblue;
                font-family: 'SpoqaHanSansNeo-Regular', sans-serif;
            }

            .a11y-hidden {
                clip: rect(1px, 1px, 1px, 1px);
                clip-path: inset(50%);
                width: 1px;
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
            }

            .login-wrap {
                /* background: url(../img/log-in-area.png) no-repeat 0 0 / 350px 140px; */
                /* background-image: url(../img/log-in-area.png); */
                background-repeat: no-repeat;
                background-position: 0 0;
                background-size: 350px 140px;
                width: 350px;
                height: 140px;
                border-radius: 5px;
                border: 1px solid #dbdbdb;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <section class="login-wrap">
            <h1 class="a11y-hidden">로그인</h1>
            <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
            <a href="#">
                <img src="./img/weniv-logo.png" alt="weniv" />
                로그인
            </a>
            <a href="#">아이디</a>
            <a href="#">비밀번호찾기</a>
            <a href="#">회원가입</a>
        </section>
    </body>
</html>
