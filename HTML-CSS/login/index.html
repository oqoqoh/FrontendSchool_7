<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login modal</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="a11y-hidden">로그인 및 회원가입 및 소셜로그인 모달</h1>
    <section class="mdl-container">
        <h2>로그인 또는 회원가입</h2>
        <h3>위니브에서 여러분의 궁금증을 해결하세요!</h3>
        <form>
            <input type="text" placeholder="아이디">
            <label for="">아이디</label>
            <input type="password" placeholder="비밀번호">
            <label for="">비밀번호</label>
            <input type="checkbox">
            <label for="">로그인 상태 유지</label>
            <button type="submit">로그인</button>
        </form>
        <p>
            <a href="#">회원가입</a>
            <span>|</span>
            <a href="#"></a>아이디/비밀번호 찾기</a>
        </p>
    
        <div class="social-login">
            <h2 class="a11y-hidden">소셜로그인</h2>
            <p class="social-login line">또는</p>
            <ul>
                <li class="link-social-login icon-google">
                    <a href="#" class="icon-google" >구글 계정으로 로그인</a>
                </li>
                <li class="link-social-login icon-facebook">
                    <a href="#" class="icon-facebook" >페이스북 계정으로 로그인</a>
                </li>
                <li class="link-social-login icon-naver">
                    <a href="#" class="icon-naver" >네이버 계정으로 로그인</a>
                </li>
                <li class="link-social-login icon-kakao">
                    <a href="#" class="icon-kakao" >카카오톡 계정으로 로그인</a>
                </li>
            </ul>
        </div>
    </section>

</body>
</html>
