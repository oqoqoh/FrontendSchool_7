<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login modal</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="a11y-hidden">로그인 및 회원가입 및 소셜로그인 모달</h1>
    <section class="mdl-container">
        <div class="login-header">
            <h2 class="mdl-title">로그인 또는 회원가입</h2>
        </div>
        <div class="wrap">
            <div class="login-container">
                <h3 class="login-title">위니브에서 여러분의 궁금증을 해결하세요!</h3>
                <form>
                    <input type="text" class="inpt userId" id="inpt-id" placeholder="아이디">
                    <label for="inpt-id" class="labl-id">아이디</label>
                    
                    <input type="password" class="inpt userPwd" id="inpt-pwd" placeholder="비밀번호">
                    <label for="inpt-pwd" 
                    class="labl-pwd">비밀번호</label>

                    <div class="hold-wrap">
                        <input type="checkbox" id="inp-hold" class="txt-hide inp-hold">
                        <label for="inp-hold" class="labl-hold">로그인 상태 유지</label>
                    </div>
                    
                    <button type="submit" class="btn-login">로그인</button>
                </form>
            </div>
            
            <p class="join-find-container">
                <a href="#">회원가입</a>
                <span class="spn-divide">|</span>
                <a href="#"></a>아이디/비밀번호 찾기</a>
            </p>
        
            <div class="social-login">
                <h2 class="a11y-hidden">소셜로그인</h2>
                <p class="social-login line">또는</p>
                <ul>
                    <li class="link-social-login icon-google">
                        <a href="#" class="icon-google" >구글 계정으로 로그인</a>
                    </li>
                    <li class="link-social-login icon-facebook">
                        <a href="#" class="icon-facebook" >페이스북 계정으로 로그인</a>
                    </li>
                    <li class="link-social-login icon-naver">
                        <a href="#" class="icon-naver" >네이버 계정으로 로그인</a>
                    </li>
                    <li class="link-social-login icon-kakao">
                        <a href="#" class="icon-kakao" >카카오톡 계정으로 로그인</a>
                    </li>
                </ul>
            </div>
        </div>
        
    </section>

</body>
</html>
