<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>필터</title>
    </head>

    <body>
        <ol>
            <li>hello <strong>world</strong></li>
            <li class="item">hello world</li>
            <li class="item">hello world</li>
            <li><strong>hello</strong> world</li>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
            <li style="display: none">7: hello world</li>
            <li></li>
        </ol>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script>
            $('li').eq(3).css('color', 'blue');
            document.querySelector('li:nth-child(4)').style.color = 'red';
            $('li').not(':eq(3)').css('text-decoration', 'underline');
        </script>
    </body>
</html>
