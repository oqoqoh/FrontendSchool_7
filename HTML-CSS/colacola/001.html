<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cola-Cola</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./style/001.css" />
    </head>
    <body>
        <header>
            <h1>
                <p class="a11y-hidden">콜라 자판기</p>
                <img src="./img/logo.png" alt="로고 이미지" />
            </h1>
        </header>
        <main>
            <section class="section1">
                <h2 class="a11y-hidden">판매음료</h2>
                <ul class="cola-list">
                    <li>
                        <button type="button" class="btn-cola on">
                            <img src="./img/red-cola.png" alt="red-cola" />
                            <span class="cola-name">Red Coke</span>
                            <strong class="cola-price">1500원</strong>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn-cola" disabled>
                            <strong class="soldout">품절</strong>
                            <img src="./img/purple-cola.png" alt="purple-cola" />
                            <span class="cola-name">Purple Coke</span>
                            <strong class="cola-price">1500원</strong>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn-cola">
                            <img src="./img/yellow-cola.png" alt="yellow-cola" />
                            <span class="cola-name">Yellow Coke</span>
                            <strong class="cola-price">1500원</strong>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn-cola">
                            <img src="./img/sky-cola.png" alt="sky-cola" />
                            <span class="cola-name">Sky Coke</span>
                            <strong class="cola-price">1500원</strong>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn-cola on">
                            <img src="./img/green-cola.png" alt="green-cola" />
                            <span class="cola-name">Green Coke</span>
                            <strong class="cola-price">1500원</strong>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn-cola">
                            <img src="./img/orange-cola.png" alt="orange-cola" />
                            <span class="cola-name">Orange Coke</span>
                            <strong class="cola-price">1500원</strong>
                        </button>
                    </li>
                </ul>

                <div class="container">
                    <div class="bg-box">
                        <h3 class="box-title">잔액 :</h3>
                        <p>1000</p>
                    </div>
                    <button type="button" class="btn">거스름돈 반환</button>

                    <label for="input-money" class="a11y-hidden">입금액</label>
                    <input type="number" id="input-money" min="1000" step="1000" placeholder="입금액 입력" required />
                    <button type="button" class="btn">입금</button>

                    <h2 class="a11y-hidden">장바구니</h2>
                    <ul class="get-list">
                        <li>
                            <img src="./img/red-cola.png" alt="음료 사진" />
                            <span>red-cola</span>
                            <strong>
                                2
                                <span class="a11y-hidden">개</span>
                            </strong>
                        </li>
                        <li>
                            <img src="./img/green-cola.png" alt="음료 사진" />
                            <span>cola</span>
                            <strong>
                                1
                                <span class="a11y-hidden">개</span>
                            </strong>
                        </li>
                        <li>
                            <img src="./img/green-cola.png" alt="음료 사진" />
                            <span>cola</span>
                            <strong>
                                1
                                <span class="a11y-hidden">개</span>
                            </strong>
                        </li>
                    </ul>
                    <button type="button" class="btn-get">획득</button>
                </div>
            </section>
            <section class="section2">
                <div class="bg-box">
                    <h2 class="box-title">소지금 :</h2>
                    <p>200,000원</p>
                </div>
            </section>
            <section class="section3">
                <h2>획득한 음료</h2>
                <ul class="get-list">
                    <li>
                        <img src="./img/red-cola.png" alt="음료 사진" />
                        <span>red-cola</span>
                        <strong>
                            2
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                    <li>
                        <img src="./img/green-cola.png" alt="음료 사진" />
                        <span>cola</span>
                        <strong>
                            1
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                    <li>
                        <img src="./img/green-cola.png" alt="음료 사진" />
                        <span>cola</span>
                        <strong>
                            1
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                </ul>
                <p class="total-price">총금액 : 9,000원</p>
            </section>
        </main>
    </body>
</html>
