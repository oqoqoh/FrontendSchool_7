<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            @keyframes slide {
                0% {
                    margin-left: 40%;
                    background-color: royalblue;
                }

                50% {
                    margin-left: 0%;
                    background-color: royalblue;
                }

                100% {
                    margin-left: 80%;
                    background-color: royalblue;
                }
            }

            .wrap {
                width: 500px;
                background-color: #eee;
            }

            .wrap div {
                width: 100px;
                height: 100px;
                background-color: skyblue;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .wrap div ~ div {
                margin-top: 20px;
            }

            .animation {
                animation-name: slide;
                animation-duration: 3s;
                animation-delay: 2s;
                /* animation-iteration-count: infinite; */
            }
            .forwards {
                /* animation마지막 속성 가지고 멈춤 */
                animation-fill-mode: forwards;
            }
            .backwards {
                /* 원래 위치가 아닌 애니메이션 시작위치에서 시작 후 원래 위치로 */
                animation-fill-mode: backwards;
            }
            .both {
                /* 원래 위치가 아닌 애니메이션 시작위치에서 시작 후 애니메이션 마지막 위치로 */
                animation-fill-mode: both;
            }
        </style>
    </head>

    <body>
        <div class="wrap">
            <div class="animation">normal</div>
            <div class="animation backwards">backwards</div>
            <div class="animation forwards">forwards</div>
            <div class="animation both">both</div>
        </div>
    </body>
</html>
