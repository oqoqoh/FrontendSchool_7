<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <style>
            button {
                border: 0;
                font: unset;
                border-style: none;
                border-color: unset;
            }
            .a11y-hidden {
                clip: rect(1px, 1px, 1px, 1px);
                clip-path: inset(50%);
                width: 1px;
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            section {
                background-color: skyblue;
                width: 520px;

                display: flex;
                flex-direction: column;
                align-items: center;
            }
            article {
                padding: 10px 24px;
            }
            .btn {
                width: 100%;
                height: 50px;
                margin: 5px;
                padding: 15px 0;

                color: var(--767676, #767676);
                text-align: center;
                font-family: Spoqa Han Sans Neo;
                font-size: 16px;

                border-radius: 5px;
                border: 1px solid var(--767676, #767676);
                background: #fff;
                vertical-align: top;
                position: relative;
            }
            .btn img {
                width: 28px;
                height: 28px;
                position: absolute;
                top: 11px;
                left: 12px;
            }

            .btn.btn-google {
                border-radius: 5px;
                border: 1px solid var(--767676, #767676);
            }
            .btn.btn-facebook {
                border-radius: 5px;
                border: 1px solid #2d9cdb;
            }
            .btn.btn-naver {
                border-radius: 5px;
                border: 1px solid #00bf18;
            }
            .btn.btn-kakao {
                border-radius: 5px;
                border: 1px solid #f2c94c;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>로그인 또는 회원가입</h1>
            <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <input type="text" id="inp-id" placeholder="아이디" />
            <label for="inp-id" class="a11y-hidden">아이디</label>
            <input type="password" id="inp-pwd" placeholder="비밀번호" />
            <label for="inp-pwd" class="a11y-hidden">비밀번호</label>

            <div>
                <input type="checkbox" id="inp-hold" />
                <label for="inp-hold">로그인 상태 유지</label>
            </div>
            <button type="button">로그인</button>
            <span>회원가입</span><span>|</span><span>아이디/비밀번호 찾기</span>
            <p>또는</p>

            <article>
                <button type="button" class="btn btn-google">
                    <img src="./img/Google__G__Logo 1.png" alt="" />
                    <span>구글 계정으로 로그인</span>
                </button>
                <button type="button" class="btn btn-facebook">
                    <img src="./img/facebook.png" alt="" />
                    페이스북 계정으로 로그인
                </button>
                <button type="button" class="btn btn-naver">
                    <img src="./img/naver-logo.png" alt="" />
                    네이버 계정으로 로그인
                </button>
                <button type="button" class="btn btn-kakao">
                    <img src="./img/message-circle.png" alt="" />
                    네이버 계정으로 로그인
                </button>
            </article>
        </section>
    </body>
</html>
